name: Run JEL-DiD Replication

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  

jobs:
  run-replication:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Download the code from the repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Install R environment
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      # 3. Install Linux libraries required by some R packages (xml2, curl, etc.)
      - name: Install Linux System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libharfbuzz-dev libfribidi-dev

      # 4. Install the R packages
      #  
      - name: Install R Dependencies
        run: |
          install.packages("pak")
          pak::pkg_install(c(
            "did", 
            "fixest", 
            "bacondecomp", 
            "haven", 
            "dplyr", 
            "ggplot2", 
            "tidyr", 
            "foreach", 
            "doParallel", 
            "MASS", 
            "here", 
            "modelsummary",
            "ggthemes", 
            "latex2exp",
            "HonestDiD"
          ))
        shell: Rscript {0}

      # 6. Run the script
      #  
      - name: Run the main script
        run: Rscript scripts/R/00_master_did_jel.R
